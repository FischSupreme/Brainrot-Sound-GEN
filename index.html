let loopInterval;

// Generate brainrot text with randomized syllables
function makeItalianBrainrot(text) {
  const words = text.split(/\s+/);
  let result = "";
  words.forEach(word => {
    const count = Math.floor(Math.random() * 3) + 1; // 1-3 syllables per word
    for (let i=0; i<count; i++) {
      const syll = italianSyllables[Math.floor(Math.random() * italianSyllables.length)];
      result += syll + " ";
    }
  });
  return result.toUpperCase().trim();
}

// Speak using backend ElevenLabs API with optional pitch/speed chaos
async function speakText(brainrotText) {
  const response = await fetch("http://localhost:5000/speak", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({text: brainrotText})
  });

  if(!response.ok) {
    alert("Error generating audio");
    return;
  }

  const arrayBuffer = await response.arrayBuffer();
  const blob = new Blob([arrayBuffer], {type:"audio/mpeg"});
  const url = URL.createObjectURL(blob);
  const audio = new Audio(url);

  // Optional chaos: slightly random playback rate
  audio.playbackRate = 0.9 + Math.random() * 0.4; // 0.9 - 1.3
  audio.play();
}

// Single generation
function generateVoice() {
  const input = document.getElementById('userInput').value.trim();
  if(!input) return alert("Type something!");
  const brainrotText = makeItalianBrainrot(input);
  document.getElementById('output').textContent = brainrotText;
  speakText(brainrotText);
}

// Loop generation
function loopBrainrot() {
  const input = document.getElementById('userInput').value.trim();
  if(!input) return alert("Type something!");
  stopLoop();
  loopInterval = setInterval(() => {
    const brainrotText = makeItalianBrainrot(input);
    document.getElementById('output').textContent = brainrotText;
    speakText(brainrotText);
  }, 3500);
}

// Stop loop
function stopLoop() {
  if(loopInterval) clearInterval(loopInterval);
  window.speechSynthesis.cancel();
}
